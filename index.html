<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>
  <div class="row time-block">
    <div class="col-sm-1">9am</div>
    <textarea class="col-sm-10"id="timeRow1"></textarea>
    <button class= "saveBtn col-sm-1" id="save">save</button>
    <div class="col-sm-1">10am</div>
    <textarea class="col-sm-10" id="timeRow2"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
    <div class="col-sm-1">11am</div>
    <textarea class="col-sm-10" id="timeRow3"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
    <div class="col-sm-1">12pm</div>
    <textarea class="col-sm-10" id="timeRow4"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
    <div class="col-sm-1">1pm</div>
    <textarea class="col-sm-10" id="timeRow5"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
    <div class="col-sm-1">2pm</div>
    <textarea class="col-sm-10" id="timeRow6"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
    <div class="col-sm-1">3pm</div>
    <textarea class="col-sm-10" id="timeRow7"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
    <div class="col-sm-1">4pm</div>
    <textarea class="col-sm-10" id="timeRow8"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
    <div class="col-sm-1">5pm</div>
    <textarea class="col-sm-10" id="timeRow9"></textarea>
    <button class= "saveBtn col-sm-1">save</button>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
